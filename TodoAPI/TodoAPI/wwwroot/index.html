<!DOCTYPE html>
<html>
<head >
    <!--Set up the header for the webpage-->

    <!--This defines type of character encoding - used to convert text into machine readable-->
    <meta charset="UTF-8" />
    <title>Declan's Financial Helper</title>
    <!--Create a relationship between current doc
        and linked doc. Aka create a stylesheet and link it-->
    <link rel="stylesheet" href="CSS/site.css" />

</head>

<!--create the body of the website: 
    1. define adding, editing, deleting todo items-->
<body>

    <h1 align="center"> Declan's Financial Helper</h1>

    <h3>Add Financial Transactions</h3>

    <form action="javascript:void(0);" method="POST" onsubmit="addFinancialItem()">
        <input type="text" id="add-reason" placeholder="Financial Reason" required />
        <input type="number" step="any" id="add-amount" placeholder="Amount (No $ required)" required />
        <input type="submit" value="Add" />
    </form>

    <table>
        <tr>

            <th>Financial Reasons</th>
            <th>Amount</th> <!--If deficit color red? else green-->
            

        </tr>
        <tbody id="finances"></tbody>
     
    </table>

    


    <!-- Financial Todo section (already complete - add in date to complete?)-->

    <h3>Add Financial Todo/Reminder</h3>

    <!--Create a form for submitting data/creating a new todo (POST request)-->
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input type="text" id="add-name" placeholder="New to-do" required />
        <input type="submit" value="Add" />
    </form>

    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateItem()">
            <input type="hidden" id="edit-id" />
            <input type="text" id="edit-name" />
            <input type="submit" value="Save" />

            <a onclick="closeInput()" aria-label="Close">&#10006</a>
        </form>
    </div>

    <!--Paragraph element-->
    <p id="counter"></p>

    <!--Create a table to display the to-dos created-->
    <table>
        <!--Define the table row headers-->
        <tr>

            <th>Name</th>
            <th></th>
            <th></th>

        </tr>
        <!--define the table's body as todos-->
        <tbody id="todos"></tbody>
    </table>

    <!--Link the script to be used for these functions-->
    <script src="JS/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getItems();
    </script>

</body>
</html>
